<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

	<title>Login</title>


</h:head>

<h:body style="background-color: #DCDCDC;">
<h:graphicImage width="50" height="50" library="img" name="space.jpg" />
	<h:form id="formLogin" style="margin-top:10%;margin-left:40%">
	
		<h:panelGrid columns="2">
		<f:facet name="header"> <h:outputLabel value="Login" /> </f:facet>
			
			<h:outputLabel value="Login"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:commandButton value="Acessar" action="#{pessoaBean.logar}"/>
		</h:panelGrid>
	</h:form>


</h:body>

</html>
