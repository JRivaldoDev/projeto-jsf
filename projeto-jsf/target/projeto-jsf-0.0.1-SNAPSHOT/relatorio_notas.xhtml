<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>Relatório de Notas</title>
	
	<h:outputStylesheet name="css/estilo.css" position="last"/>
	
</h:head>

<h:body >
	<ui:include src="/menu.xhtml"/>
	<b:messages />
	<h:form id="relatorioNotas" style="margin-left:40%">
	<b:panel style="width:40%">
		<h:panelGrid columns="1">
			<f:facet name="header">
				<h:outputLabel value="Consultar Notas Lançadas" />
			</f:facet>
			
			<b:column>
			<h:outputLabel value="Usuario:" />
			<b:inputText value="#{relatorioNotasBean.usuario}" />
			</b:column>
			
			<b:column>
			<h:outputLabel value="Origem:" />
			<b:inputText value="#{relatorioNotasBean.empresaOrigem}" />
			</b:column>
			
			<b:column>
			<h:outputLabel value="Destino:" />
			<b:inputText value="#{relatorioNotasBean.empresaDestino}" />
			</b:column>
			
			<b:column>
			<h:outputLabel value="Data:" />
			<b:dateTimePicker value="#{relatorioNotasBean.dataEnvio}" format="DD/MM/YYYY" />
			</b:column>
			
			<h:outputLabel/>
			<h:panelGroup>
				<h:panelGrid columns="1">
					<b:commandButton value="Pesquisar" action="#{relatorioNotasBean.buscar}"/>
				</h:panelGrid>
			</h:panelGroup>
			
		</h:panelGrid>
		</b:panel>
	</h:form>
	
		<br />
	
	<h:form style="width:50%;margin-left:30%">
		<b:panel>
		<b:dataTable value="#{relatorioNotasBean.lancamentos}" var="l"  caption="Notas Lançadas" pdf="true" excel="true">
			
			<b:dataTableColumn value="#{l.id}"/>
			<b:dataTableColumn value="#{l.usuario.nome}" label="Usuario"/>
			<b:dataTableColumn value="#{l.numeroNotaFiscal}" label="Número" />
			<b:dataTableColumn value="#{l.empresaOrigem}" label="Origem" />
			<b:dataTableColumn value="#{l.empresaDestino}" label="Destino"/>
			<b:dataTableColumn value="#{l.dataEnvio}" label="Data"/>
			
		</b:dataTable>
		</b:panel>
	</h:form>


</h:body>

</html>
